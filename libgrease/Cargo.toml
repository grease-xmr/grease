[package]
name = "libgrease"
version = "0.1.0"
edition = "2021"

[features]
# The `dummy_channel` feature is used to enable a dummy implementation of the payment channels. 
dummy_channel = []
default = ["dummy_channel"]
test_features = ["dummy_channel"]     

[dependencies]
anyhow = { workspace = true }
blake2 = { workspace = true }
curve25519-dalek = { version = "4.1.3", features = ["digest"] }
digest = "0.10.7"
hex = "0.4.3"
monero = { workspace = true }
rand = { workspace = true }
thiserror = "2.0.12"
log = "0.4.27"
ron = {  workspace = true }
serde = { version = "1.0.219", features = ["derive"] }


[dev-dependencies]
env_logger = "0.11.8"
tokio = { version = "1.38", features = ["full"] }

[profile.test]
features = ["test_features"]