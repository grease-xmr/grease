[package]
name = "libgrease"
version = "0.1.0"
edition = "2021"

[features]

[dependencies]

anyhow = { workspace = true }
blake2 = { workspace = true }
curve25519-dalek = { version = "4.1.3", features = ["digest"] }
digest = "0.10.7"
hex = { workspace = true }
monero = { workspace = true, features = ["serde"] }
rand = { workspace = true }
thiserror = "2.0.12"
log = "0.4.27"
ron = {  workspace = true }
serde = { version = "1.0.219", features = ["derive"] }
zeroize = {  workspace = true }
num-bigint = "0.4"
num-traits = "0.2"
babyjubjub-rs = "0.0.11"

[dev-dependencies]
env_logger = "0.11.8"
tokio = { version = "1.38", features = ["full"] }

[profile.test]
features = ["test_features"]