name: Unit tests
on:
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NOIR_VERSION: "1.0.0-beta.4"
      NARGO_HOME: ${{ github.workspace }}/.nargo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Install nargo toolchain
        run: |
          PWD=$(pwd)
          export PATH="$PATH:${NARGO_HOME}/bin:${HOME}/.bb:${PATH}"
          # Install noirup
          curl -L https://raw.githubusercontent.com/noir-lang/noirup/main/install | bash
          noirup --version $NOIR_VERSION
          # Install bb
          curl -L https://raw.githubusercontent.com/AztecProtocol/aztec-packages/refs/heads/master/barretenberg/bbup/install | bash
          source ~/.bashrc
          bbup
          echo NARGO: $(nargo --version)
          echo BB: $(bb --version)

      - name: Run tests
        env:
          RUST_LOG: debug
          NARGO_PATH: ${{ github.workspace }}/circuits
          NARGO_TARGET_PATH: ${{ github.workspace }}/grease-proofs
        run: |
          export PATH="${PATH}:${NARGO_HOME}/bin:${HOME}/.bb"
          cargo test --all-features --workspace --exclude e2e

  cucumber:
    name: Cucumber end-to-end tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Download and extract Monerod
        run: |
          curl -L https://downloads.getmonero.org/cli/monero-linux-x64-v0.18.4.0.tar.bz2 -o monero.tar.bz2
          tar -xjf monero.tar.bz2 --strip-components=1 -C /tmp

      - name: Copy Monerod to /usr/bin
        run: sudo cp /tmp/monerod /usr/bin/monerod

      - name: Run cucumber tests
        env:
          RUST_LOG: info,grease-p2p=debug,e2e=debug,libgrease=debug
          NARGO_PATH: ${{ github.workspace }}/grease/circuits
          NARGO_TARGET_PATH: ${{ github.workspace }}/grease-proofs
        # The -c1 is important because the tests always try and bind to the same port
        run: cargo test --release -p e2e --test cucumber_tests -- -c1