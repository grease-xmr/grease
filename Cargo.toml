[workspace]
resolver = "2"
members = [
    "libgrease",
    "client",
    "server",
    "p2p",
]

[workspace.dependencies]
futures = { version = "0.3" }
libp2p = { version = "0.55", default-features = false }
rand = { version = "0.9.0" }
serde = { version = "1.0", features = ["derive"]}
thiserror = { version = "2.0.11" }
tokio = { version = "1.38", default-features = false }
